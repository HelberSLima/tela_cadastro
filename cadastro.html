<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cadastro.css">
    <title>Validador de formulário/ cadastro</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./img/why-future-finance-data-science.jpg" alt="" srcset="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="cadastro.php" method="POST" class="hsvalidator">
                <label for="">
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=3">
                </label>
                <label for="">
                    Seu e-mail:<br/>
                    <input type="email" name="email" id="" data-rules="required|email">
                </label>
                <label for="">
                    Sua senha:<br/>
                    <input type="password" name="password" id="" data-rules="required|min=6">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="login.html">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="./assets/cadastro.js"></script>
</body>
</html>
